spring.application.name=springboot
spring.datasource.url=jdbc:mysql://localhost:3306/mozara
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

### Flyway Configuration ###
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

jwt.secret.key=${JWT_SECRET_KEY:alaoskjovjcpovcjqawpjcxapsjcpaosjcpasocpoadasjdlakslaks}


### AI Backend Configuration ###
ai.python.base-url=http://localhost:8000

### File Upload Configuration ###
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

### AWS S3 Configuration ###
cloud.aws.credentials.access-key=${AWS_ACCESS_KEY:}
cloud.aws.credentials.secret-key=${AWS_SECRET_KEY:}
cloud.aws.region.static=${AWS_REGION:ap-northeast-2}
cloud.aws.s3.bucket=hair-loss-image

### Email Configuration ###
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2

### Google Analytics Configuration ###
google.analytics.property-id=${GA_PROPERTY_ID:507990506}
google.analytics.credentials-path=classpath:secrets/ga-service-account.json




