name: Python API Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'backend/python/') || contains(github.event.head_commit.added, 'backend/python/') || contains(github.event.head_commit.message, 'python') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Python API
        run: |
          echo "üî® Python API Ïù¥ÎØ∏ÏßÄ ÎπåÎìú Ï§ë..."
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mozara-python-api ./backend/python
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mozara-python-api
          echo "‚úÖ Python API Ïù¥ÎØ∏ÏßÄ ÎπåÎìú Î∞è Ìë∏Ïãú ÏôÑÎ£å"
  
  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy Python API to Runpod
        run: |
          echo "üöÄ RunpodÏóê Python API Î∞∞Ìè¨ Ï§ë..."
          
          # Runpod APIÎ•º ÏÇ¨Ïö©Ìïú Î∞∞Ìè¨
          curl -X POST "https://api.runpod.io/v2/${{ secrets.RUNPOD_ENDPOINT_ID }}/runsync" \
            -H "Authorization: Bearer ${{ secrets.RUNPOD_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "input": {
                "docker_image": "${{ secrets.DOCKERHUB_USERNAME }}/mozara-python-api:latest",
                "env": {
                  "GEMINI_API_KEY": "${{ secrets.GEMINI_API_KEY }}",
                  "OPENAI_API_KEY": "${{ secrets.OPENAI_API_KEY }}",
                  "YOUTUBE_API_KEY": "${{ secrets.YOUTUBE_API_KEY }}",
                  "ELEVEN_ST_API_KEY": "${{ secrets.ELEVEN_ST_API_KEY }}",
                  "PINECONE_API_KEY": "${{ secrets.PINECONE_API_KEY }}",
                  "PINECONE_ENVIRONMENT": "${{ secrets.PINECONE_ENVIRONMENT }}",
                  "PINECONE_INDEX_NAME": "${{ secrets.PINECONE_INDEX_NAME }}"
                }
              }
            }'
          
          echo "‚úÖ Runpod Î∞∞Ìè¨ ÏöîÏ≤≠ ÏôÑÎ£å!"
