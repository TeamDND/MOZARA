name: Python API Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'backend/python/') || contains(github.event.head_commit.added, 'backend/python/') || contains(github.event.head_commit.message, 'python') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Python API
        run: |
          echo "🔨 Python API 이미지 빌드 중..."
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mozara-python-api ./backend/python
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mozara-python-api
          echo "✅ Python API 이미지 빌드 및 푸시 완료"
  
  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy Python API to Runpod
        run: |
          echo "🚀 Runpod GitHub 연동으로 자동 배포 중..."
          echo "✅ GitHub 연동 완료 - Runpod에서 자동 배포 처리됨"
