name: Python API Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.modified, 'backend/python/') || contains(github.event.head_commit.added, 'backend/python/') || contains(github.event.head_commit.message, 'python')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Python API
        run: |
          echo "🔨 Python API 이미지 빌드 중..."
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mozara-python-api ./backend/python
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mozara-python-api
          echo "✅ Python API 이미지 빌드 및 푸시 완료"
  
  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy Python API to Runpod Pod
        run: |
          echo "🚀 Runpod Pod에 Python API 배포 중..."
          
          # SSH 키 설정
          mkdir -p ~/.ssh
          echo "${{ secrets.RUNPOD_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ssh.runpod.io >> ~/.ssh/known_hosts
          
          # Docker 컨테이너 실행
          ssh -o StrictHostKeyChecking=no ${{ secrets.RUNPOD_POD_ID }}-6441140b@ssh.runpod.io 'bash -c "echo \"🐳 기존 Docker 컨테이너 정리 중...\" && docker stop mozara-python || true && docker rm mozara-python || true && echo \"📥 Docker 이미지 pull 중...\" && docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mozara-python-api && echo \"🚀 Docker 컨테이너 실행 중...\" && docker run -d --name mozara-python -p 8000:8000 ${{ secrets.DOCKERHUB_USERNAME }}/mozara-python-api && echo \"✅ Python 서버 배포 완료!\""'
          
          echo "🎉 Python API 배포 완료!"