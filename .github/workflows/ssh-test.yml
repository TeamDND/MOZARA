name: SSH Connection Test

on:
  workflow_dispatch:

jobs:
  ssh-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Test SSH Connection
      uses: appleboy/ssh-action@master
      with:
        username: ubuntu
        host: ${{ secrets.LIVE_SERVER_IP }}
        key: ${{ secrets.EC2_SSH_KEY }}
        timeout: 30s
        command_timeout: 30s
        script: |
          echo "✅ SSH 연결 성공!"
          echo "현재 시간: $(date)"
          echo "서버 정보: $(uname -a)"
          echo "Docker 상태: $(docker --version)"
          echo "실행 중인 컨테이너:"
          sudo docker ps
