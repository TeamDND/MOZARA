name: Spring Boot CI/CD

on:
  push:
    branches: [ main, dev ]
    paths: [ 'backend/springboot/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'backend/springboot/**' ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 1234
          MYSQL_DATABASE: mozara
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Grant execute permission for gradlew
      run: chmod +x backend/springboot/gradlew
    
    - name: Build with Gradle
      run: ./backend/springboot/gradlew build -p backend/springboot --no-daemon
    
    - name: Run tests
      run: ./backend/springboot/gradlew test -p backend/springboot --no-daemon
      env:
        SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/mozara
        SPRING_DATASOURCE_USERNAME: root
        SPRING_DATASOURCE_PASSWORD: 1234
        JWT_SECRET_KEY: test-secret-key-for-ci

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Build JAR
      run: ./backend/springboot/gradlew build -p backend/springboot --no-daemon
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: springboot-jar
        path: backend/springboot/build/libs/*.jar
        retention-days: 7

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: springboot-jar
        path: ./artifacts
    
    - name: Deploy to server
      run: |
        echo "üöÄ Deploying Spring Boot application..."
        echo "JAR files:"
        ls -la ./artifacts/
